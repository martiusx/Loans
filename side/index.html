<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/dc643cc88b.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav>
            <div class="nav__logo">Loans.com</div>
            <div class="nav__menu">
              <ul>
                <li>Rates & Fees</li>
                <li>How to apply</li>
                <li>Questions?</li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xl-6">
          <main>
            <div class="main__title">Put your plans into actions</div>
            <div class="main__actions">
              <ul>
                <li><i class="fas fa-solid fa-cloud"></i></li>
                <li>Online application</li>
              </ul>
              <ul>
                <li><i class="fas fa-duotone fa-money-bill"></i></li>
                <li>Up to $50.000</li>
              </ul>
              <ul>
                <li><i class="fas fa-solid fa-stopwatch-20"></i></li>
                <li>The money is yours in 48h</li>
              </ul>
            </div>
          </main>
        </div>
        <div class="col-xl-6">
          <form>
            <div class="form__title">Let's change your life?</div>
            Full name <br />
            <input type="text" id="name" /><br />
            E-mail <br />
            <input type="e-mail" id="email" /><br />
            How much do you need? <br />
            <input type="number" id="number" /> <br />

            <input type="submit" value="Check your rates" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
